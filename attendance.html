<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance - Attendance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Mark Attendance for Raj Modi</h2>
        <form>
            <div class="mb-3">
                <label for="attendance-date" class="form-label">Select Date</label>
                <input type="date" class="form-control" id="attendance-date">
            </div>
            <div class="mb-3">
                <label class="form-label">Attendance Status</label>
                <select class="form-select">
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Attendance</button>
        </form>
        <div class="mt-4">
            <a href="dashboard.html" class="btn btn-primary">Go Back to Dashboard</a>
            <a href="student-list.html" class="btn btn-secondary">View Students</a>
        </div>
    </div>
</body>
</html>
