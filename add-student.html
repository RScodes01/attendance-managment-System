<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Attendance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add New Student</h2>
        <form>
            <div class="mb-3">
                <label for="student-name" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="student-name" placeholder="Enter student's name">
            </div>
            <div class="mb-3">
                <label for="student-division" class="form-label">Division</label>
                <select class="form-select" id="student-division">
                    <option value="Div A">Div A</option>
                    <option value="Div B">Div B</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    </div>
</body>
</html>
