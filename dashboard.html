<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Attendance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center mb-5">
            <h2 class="text-primary">Welcome, Professor</h2>
            <p class="lead text-muted">Please select an action below to manage the attendance system.</p>
        </div>

        <div class="row">
            <!-- Card for Marking Attendance -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm rounded-4 border-light">
                    <div class="card-body text-center">
                        <h5 class="card-title">Mark Attendance</h5>
                        <p class="card-text">Select a division and mark the attendance for the day.</p>
                        <a href="attendance.html" class="btn btn-primary rounded-pill">Go to Attendance</a>
                    </div>
                </div>
            </div>
            
            <!-- Card for Viewing Students -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm rounded-4 border-light">
                    <div class="card-body text-center">
                        <h5 class="card-title">View Students</h5>
                        <p class="card-text">See and manage the student list.</p>
                        <a href="student-list.html" class="btn btn-warning rounded-pill">View Students</a>
                    </div>
                </div>
            </div>
            
            <!-- Card for Adding Students -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm rounded-4 border-light">
                    <div class="card-body text-center">
                        <h5 class="card-title">Add Student</h5>
                        <p class="card-text">Add new students to the system.</p>
                        <a href="add-student.html" class="btn btn-info rounded-pill">Add New Student</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
